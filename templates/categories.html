{% extends "base.html" %}
{% block content %}

<h3 class="dark-text center-align upper-title">Manage Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue text-shadow">
            Add Category <i class="fas fa-plus-sqare right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card light-blue text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title center-align">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn light-green accent-5">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red lighten-2 remove-btn">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
