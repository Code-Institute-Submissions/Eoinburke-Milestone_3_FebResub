{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                            {% if category.category_name == recipe.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="category_name">Recipe Category</label>
				</div>
			</div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_description -}}
                    </textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
               <!-- Cooking Time -->
               <div class="col s10 offset-s1 m6 l4">
                <div class="input-field">
                    <i class="fas fa-clock material-icons prefix"></i>
                    <input id="cooking_time" name="cooking_time" type="number" placeholder="Time in minutes" value="{{ recipe.recipe_time }}" class="validate" min="1">
                    <label>Cooking Time(min)</label>
                </div>
            </div>
 
    <!--Image Url-->
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="input-field ">
                <i class="fas fa-camera material-icons prefix"></i> {% if recipe.image_url %}
                <input id="image_url" name="image_url" class="validate" type="url" minlength="15" value="{{ recipe.image_url }}" placeholder="Recipe Photo URL"> {% else %}
                <input id="image_url" name="image_url" class="validate" type="url" minlength="15" placeholder="Recipe Image URL" pattern="https?://.+"> {% endif %}
                <label for="image_url">Image Url</label>
            </div>
        </div>
    </div>
    <!--Ingredients-->
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card background">
                <div class="card-content">
                    <span class="card-title center">Ingredients</span>
                    <div class="addpreparation preparation new-step">
                        <div class="input-field whites-4">
                            {% for ingredients in recipe.recipe_ingredients %}
                            {% endfor %}
                            <textarea id="ingredients" name="ingredients[]" class="ingredients validate materialize-textarea" minlength="5" maxlength="500" required>{{ recipe.recipe_ingredients }}</textarea>
                        </div>
                    </div>
                    
                    <!-- add button -->
                    <a id="add_step" class="btn waves-effect waves-light light-green"><i class="material-icons">add</i></a>
                    <!-- removebutton -->
                    <a id="remove_step" class="btn waves-effect waves-light red lighten-2">Remove</a>
                </div>
            </div>
        </div>
    </div>
    <!--Preparation-->
    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card background">
                <div class="card-content">
                    <span class="card-title center">Preparation</span>
                    <div class="addpreparation preparation new-step">
                        <div class="input-field whites-4">
                            {% for prep in recipe.recipe_prep %}
                            {% endfor %}
                            <textarea id="ingredients" name="ingredients[]" class="ingredients validate materialize-textarea" minlength="5" maxlength="500" required>{{ recipe.recipe_ingredients }}</textarea>
                        </div>
                    </div>
                    
                    <!-- add button -->
                    <a id="add_step" class="btn waves-effect waves-light light-green"><i class="material-icons">add</i></a>
                    <!-- removebutton -->
                    <a id="remove_step" class="btn waves-effect waves-light red lighten-2">Remove</a>
                </div>
            </div>
        </div>
    </div>
        

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red lighten-2">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-green">
                        Edit recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
